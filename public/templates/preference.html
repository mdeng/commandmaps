<div class="dialog">
	<form class="message">
		<div class="prompt">
			Awesome! Now, which interface did you prefer?
		</div>
		<div class="control-group">
			<div><input type="radio" id="hi" name="interfaceType" value="<%- info[0] %>"> Interface A </div>
			<div><input type="radio" name="interfaceType" value="<%- info[1] %>"> Interface B </div>
			<div><input type="radio" name="interfaceType" value="N"> Neutral </div>
		</div>
	</form>
	<button id="button-pref-submit">Done</button>
</div>
